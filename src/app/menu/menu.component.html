<section class="absolute inset-0 w-full h-full">
<img src="assets/menu/menu.jpg" class="absolute inset-0 object-cover drop-shadow-md brightness-75 w-full h-full" /> 
<div class="relative mt-32 flex items-center justify-center">
  <div
    class="flex flex-row justify-center
     bg-gray-300 border-gray-600 border-[.8px] bg-opacity-80 rounded-full h-auto w-10/12 sm:w-8/12 md:w-8/12 lg:w-7/12 xl:w-5/12 gap-4"
  >
    <div
      class="flex flex-col justify-between items-center my-8"
      *ngFor="let foodtype of foodTypes"
      (click)="selectItemsByFoodType(foodtype)"
    >
      <img
        src="assets/menu/filter/{{ foodtype }}.jpg"
        alt=""
        class="w-20 h-20 md:w-24 md:h-24 xl:w-28 xl:h-28 rounded-full object-cover hover:cursor-pointer"
      />
      <span class="text-gray-800 mt-4 text-xl sm:text-2xl">{{
        foodtype | titlecase
      }}</span>
    </div>
  </div>
</div>
<div class="flex justify-center max-h-full">
  <div class="relative flex flex-col items-center w-5/6 xl:w-4/6 mt-4 lg:mt-8 max-h-[55vh] md:max-h-[50vh] lg:max-h-[45vh]
  xl:max-h-[47.5vh] overflow-y-scroll">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mt-2 ">
      <menu-item
        (changes)="selectAllItems()"
        *ngFor="let menuItem of menuItems"
        [menuItem]="menuItem"
        [isAdmin]="isAdmin"
      ></menu-item>
    </div>
  </div>
</div>

  <add-button
    *ngIf="isAdmin"
    customClass="fixed w-16 h-16 m-16 sm: m-8"
    (click)="openDialog()"
  ></add-button>
</section>
