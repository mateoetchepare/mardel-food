<h2 mat-dialog-title>Delete file</h2>
<mat-dialog-content class="overflow-y-hidden">
  Would you like to delete the menu item?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close cdkFocusInitial color="warn" (click)="onDelete()">Delete</button>
</mat-dialog-actions>
