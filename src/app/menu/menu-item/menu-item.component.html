<div class="flex flex-row justify-between border-2 border-gray-200 rounded-lg">
  <div class="flex flex-col justify-around m-3">
    <span class="text-gray-900 font-medium text-xl sm:text-2xl">01. Cheeseburger</span>
    <span class="text-gray-400 font-light text-lg sm:text-lg line-clamp-2">Just a cheesburger -- one piece of meat with
      a cheddar slice on it. Just
      a cheesburger -- one piece of meat with a cheddar slice on it.</span>
    <div class="flex flex-row justify-between items-center text-lg sm:text-xl">
      <span class="text-gray-900 font-normal">$4.99</span>
    </div>
  </div>
  <div class="relative min-w-40">
    <img src="assets/order/filter/burger.jpg" alt="" class="object-cover rounded-md w-40 h-full" />
    <ng-container *ngIf="counter == 0">
      <button (click)="addUnit()"
        class="absolute bottom-0 right-0 mb-3 mr-3 bg-red-600 text-homeBackground w-10 h-10 font-medium rounded-full">
        +
      </button>
    </ng-container>
    <ng-container *ngIf="counter > 0" >
      <div class="absolute flex flex-row bottom-0 right-0 mb-1 mr-1 justify-between items-center opacity-90 border-gray-600 border-2 rounded-lg">
        <button
          (click)="removeUnit()"
          class="text-homeBackground w-9 h-9 font-light rounded-l-lg hover:bg-gray-600 active:bg-gray-800 transition-all">
          -
        </button>
        <span class="flex min-w-8 min-h-4 font-medium text-sm rounded-t-md rounded-b-md justify-center">{{ this.counter }}</span>
        <button
          (click)="addUnit()"
          class="bg-opacity-90 text-homeBackground w-9 h-9 font-light text-md rounded-r-lg items-center hover:bg-gray-600 active:bg-gray-800 transition-all">
          +
        </button>
      </div>
    </ng-container>
  </div>
</div>
