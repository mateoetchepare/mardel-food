<div class="flex flex-row justify-between border-2 border-gray-200 rounded-lg max-h-36">
  <div class="flex flex-col justify-around m-3">
    <span class="text-gray-900 font-medium text-xl sm:text-2xl">{{this.menuItem.id}}. {{this.menuItem.name}}</span>
    <span class="text-gray-400 font-light text-lg sm:text-lg line-clamp-2">{{ this.menuItem.description }}</span>
    <div class="flex flex-row justify-between items-center text-lg sm:text-xl">
      <span class="text-gray-900 font-normal">{{this.menuItem.price | currency}}</span>
    </div>
  </div>
  <div class="relative min-w-36">
    <img [src]="this.menuItem.image"  class="relative object-cover rounded-md w-36 h-full" />
    <button class="absolute flex items-center top-0 left-0 ml-3 mt-2 rounded-full p-1 hover:bg-blue-500 active:bg-blue-700 transition-all"
    (click)="openAddEditDialog()">
      <mat-icon [ngStyle]="{'color':'white'}">
        edit
      </mat-icon>
    </button>
    <button class="absolute flex items-center top-0 right-0 mr-3 mt-2 rounded-full p-1 hover:bg-red-500 active:bg-red-700 transition-all
    "(click)="openDeleteDialog()">
      <mat-icon [ngStyle]="{'color':'white'}">
        delete
      </mat-icon>
    </button>
    <add-button (click)="addUnit()" *ngIf="quantity == 0" customClass="absolute w-8 h-8 m-3"></add-button>
    <ng-container *ngIf="quantity > 0" >
      <div class="absolute flex flex-row bottom-0 right-0 mb-1 mr-1 justify-between items-center opacity-90 border-gray-600 border-2 rounded-lg">
        <button
          (click)="removeUnit()"
          class="text-homeBackground w-9 h-9 font-light rounded-l-lg hover:bg-gray-600 active:bg-gray-800 transition-all">
          -
        </button>
        <span class="flex min-w-8 min-h-4 font-medium text-sm rounded-t-md rounded-b-md justify-center">{{ this.quantity }}</span>
        <button
          (click)="addUnit()"
          class="bg-opacity-90 text-homeBackground w-9 h-9 font-light text-md rounded-r-lg items-center hover:bg-gray-600 active:bg-gray-800 transition-all">
          +
        </button>
      </div>
    </ng-container>
  </div>
</div>
